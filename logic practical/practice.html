<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <label for="">number1</label><br>
    <input type="text" id="number1"><br>
    <label for="">number2</label><br>
    <input type="text" id="number2"><br>
    <label for="">number3</label>
    <input type="text" id="number3">
    <input type="button" value="find max number" onclick="atik()"> <br>
    
    <span for="" id="result">

    </span>

    <script>
        function atik(){
            let number1=parseInt(document.getElementById("number1").value);
            let number2=parseInt(document.getElementById("number2").value);
            let number3=parseInt(document.getElementById("number3").value);


            if(number1 >= number2 && number1>=number3 ) {
                document.getElementById("result").innerHTML=number1+"is max number"
            }
            else if( number2>=number3 )
            {  document.getElementById("result").innerHTML=number2+"is max number"

            }

            

            else{
                document.getElementById("result").innerHTML=number3+"is max number"

            }
        } 


    </script>




</body>
</html>
