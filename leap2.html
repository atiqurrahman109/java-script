<body>

<script>
    let year=prompt("enter year")


    if (year %400 ==0){
        document.write=(year+"this is leap Number");

    }
    else if(year%100 ==0){
        document.write=(year+"this is not leap number")

    }

    else if(year%4==0){
        document.write=(year+"this is leap Number")

    }
    


    else{
        document.write=("this is not leap Number")

    }
</script>
