<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input=prompt("enter email");

        let pattern=/^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if(pattern.test(input)){
            document.write("correct");

        }
        else{
            document.write("wrong");
        }
    </script>
</body>
</html>
