<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        let leapyear = parseFloat(prompt("input year"))

        if (leapyear % 4 == 0) {
            document.write(leapyear + "yes its leap")


            if (leapyear % 100 == 0)
                document.write(leapyear + " its leap")

            if (leapyear % 400 == 0)
                document.write(leapyear + "  leap")
        }

        else {
            document.write(leapyear + " no ")

        }

</script>

</body>

</html>
