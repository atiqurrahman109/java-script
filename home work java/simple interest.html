<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let amount=parseFloat(prompt("amount"));
let year=parseFloat(prompt("year"));


if(year>=5){
    document.write(amount+(amount*.5));

}
else{
    document.write(amount+(amount*.3));

}







    </script>
</body>
</html>
