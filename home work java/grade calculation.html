<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

let mark=parseInt(prompt("input mark"));

if(mark<=59){
    document.write("fail");

}
else if(mark<=69){
    document.write("d");
}
else if(mark<=79){
    document.write("c");
}
else if(mark<=89){
    document.write("b");
}
else if(mark<=100){
    document.write("a");
}


else{
    document.write("invaid");
}
</script>












</body>
</html>
