<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

    let alpabet=parseInt(prompt("show the letter"));

switch (alpabet){
    case 1:
        document.write("a,b,c,d,e");
    break;


    case 2:
        document.write("f,g,h,i,j");
    break;


    case 3:
        document.write("k,l,m,n,o");
    break;


    case 4:
        document.write("p,q,r,s,t");
    break;


    case 5:
        document.write("u,v,w,x,y,z");
    break;

    default:
        document.write("invalid alphabet");

}



</script>


</body>
</html>
