<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

      let email=prompt("give email address");

      let pattern=/^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if(pattern.test(email)){
        document.write("valid");

      }
      else{
        document.write("invalid");
      }
    </script>
</body>
</html>
